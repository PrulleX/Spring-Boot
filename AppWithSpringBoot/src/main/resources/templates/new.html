<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <br/>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <span style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <br/>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <span style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>


    <input type="submit" value="Create user"/>

</form>

</body>
</html>
